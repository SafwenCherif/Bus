<script>
function affVoyage(){
   var d=document.getElementById("destination").value;
   var dep=document.getElementById("depart").value;

   var _nbre=document.getElementById("nbre").value;
   var hh=dep.substr(0,2);
   var mm=dep.substr(3,2);
   var time= (hh*60)+Number(mm);
  //calcul des heures de depart
  var ch2 = "";
  for(let i=1; i<= _nbre; i++){
    if(i!=1){
    time = time + Number(_duree)}
    h = Math.floor(time/60);
    if(h>23)
    h = h - 24 
    m = time%60;
    if(m==0)
    m = "00";
    var ch ='voyage N°' +i+' '+d+' '+h+':'+m+' '+'<br>';
    var ch2 = ch2 + ch;
      
  }
  //alert(ch2) 
  document.getElementById('afficher').innerHTML = ch2;
}
</script>
